<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

  <body>
    <home-page></home-page>

    <script>
      function calculateVh() {
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }

      // Initial calculation
      calculateVh();

      // Re-calculate on resize
      window.addEventListener('resize', calculateVh);

      // Re-calculate on device orientation change
      window.addEventListener('orientationchange', calculateVh);
    </script>

    <script type="module" src="/src/components/egg-game-of-life/egg-game-of-life.ts"></script>
    <script type="module" src="/src/components/v-social-icon/v-social-icon.ts"></script>

    <script type="module" src="/src/pages/home-page/home-page.ts"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
